<!DOCTYPE html>
<html>
<head>
<!-- meta作用: charset:属性  UTF-8:属性值 -->
<meta charset="UTF-8">
	<title>photos</title>
	<link rel="styleSheet" href="css/photo.css"/>
</head>
<body bgcolor="pink">
	<font size="5" color="blue" face="幼圆">张三李四</font>
	<b>你好</b>
	<strong>嗯哪</strong>
	<i>七八</i>
	<br/>
	<em>斜体</em>
	<u>下划线</u>
	<h1>最大</h1>
	<h6>最小</h6>
	<span>我没有实际意义</span>
	<p>我是一个段落标签</p>
	<a href="ww.baidu.com" target="_blank">我是超链接</a>
	<pre>
		你
		    好
	</pre>
	<div id="box">
		<ul>
			<li class="0"><img src="img/1.jpg"/></li>
			<li class="1"><img src="img/2.jpg"/></li>
			<li class="2"><img src="img/3.jpg"/></li>
			<li class="3"><img src="img/4.jpg"/></li>
			<li class="4"><img src="img/5.jpg"/></li>
		</ul>
		<div id="digit">
			<p class="0">1</p>
			<p class="1">2</p>
			<p class="2">3</p>
			<p class="3">4</p>
			<p class="4">5</p>
		</div>
	</div>
	
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/photo.js"></script>
</body>
</html>
