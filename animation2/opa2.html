<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity</title>
	<style>
		body {
			position: relative;
		}
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			position: relative;
			margin: 50px 50px;
		}
		li {
			list-style-type: none;
			width: 200px;
			height: 200px;
			opacity: 0.3;
			filter: alpha(opacity: 30);
			background-color: red;
			float: left;
			margin: 20px;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>

	<script src="js/opa2.js"></script>
</body>
</html>
