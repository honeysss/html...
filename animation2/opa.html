<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>opacity</title>
	<style>
		body {
			position: relative;
		}
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			background-color: red;
			width: 200px;
			height: 200px;
			filter: alpha(opacity:30);
		}
	</style>
</head>
<body>
	<div id="box" style="opacity: 0.3; "></div>

	<script src="js/opa.js"></script>
</body>
</html>
