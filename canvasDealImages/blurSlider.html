<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>images</title>
	<style>
		.girl {
			display: block;
			margin: 40px auto;
			width: 1000px;
			height: 500px;
		}
		.rangeSlider {
			display: block;
			width: 1000px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<img src="img/girl.jpg" class="girl" />
	<input type="range" class="rangeSlider" max="10" min="0" value="0" step="0.01" />

	<script src="http://libs.baidu.com/jquery/1.10.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.rangeSlider').mousemove(function() {
				var value = $('.rangeSlider').val();
				$('.girl').css('filter', 'blur(' + value + 'px)');
			});
		})
	</script>
</body>
</html>
